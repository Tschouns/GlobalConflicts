<html>
    <head>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
        <script src="conflictData.js"></script>
        <script src="conflict.js"></script>
        <script src="colorgen.js"></script>
        <script src="clock.js"></script>
        <script src="sketch.js"></script>
        <link rel="stylesheet" type="text/css" href="style/layout.css">
        <link rel="stylesheet" type="text/css" href="style/slider.css">
    </head>
    <body>
        <div id="masterDiv">
            <div id="worldmapDiv">
                <div id="conflictsDiv">
                    <!--Here is where the canvas goes.-->
                </div>
                <div id="detailsDiv">
                </div>
            </div>
            <div id="controlDiv">
                <div id="buttonDiv">
                    <button id="pauseButton" onclick="onPauseButtonClick()">| |</button>
                    <button id="playButton" onclick="onPlayButtonClick()">&gt;</button>
                    <button id="fastForwardButton" onclick="onFastForwardButtonClick()">&gt; &gt;</button>
                    <button id="veryFastForwardButton" onclick="onVeryFastForwardButtonClick()">&gt; &gt; &gt;</button>
                </div>
                <div id="sliderDiv">
                    <input id="slider" type="range" min="1400" max="2000" value="1400" oninput="onSliderValueChanged()"/>
                </div>
                <div id="yearDiv">
                </div>
            </div>
        </div>
    </body>
</html>
